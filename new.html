<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>CS316 New User</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CS316 - Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="new.html">New <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user.html">Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="cardContainer">
        <div class="card border-dark bg-dark text-light">
            <div class="card-header border-light bg-dark text-light text-uppercase ">
              Login
            </div>
            <div class="card-body">
                <form class>
                    <div class="form-group">
                      <label for="exampleUsername">Username</label>
                      <input type="username" class="form-control" id="exampleUsername" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleEmail">E-mail</label>
                        <input type="email" class="form-control" id="exampleEmail" placeholder="Enter E-mail">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label for="examplePhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="exampleInputConfirmPassword" placeholder="Enter Phone Number">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        </div>


   

    <!-- FOOTER -->
    <footer class="page-footer font-weight-bold text-info">
        <div class="text-center">Cohen Archbold and Zachary Gilbert</div>
    </footer>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
